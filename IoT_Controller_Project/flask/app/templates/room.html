<!DOCTYPE html>
<head>
<meta charset="utf-8" />
   <title>{{room_name_}}</title>
</head>

<body>
   <h1>Welcom to {{room_name_}}</h1>
     
   <form method="post">
      <input name="device_name" type="text"></input>
      <input name="control_type" type="checkbox" value="switch">开关</input>
      <input name="control_type" type="checkbox" value="switch&slider">开关和滑动条</input>
      <input name="button" type="submit" value="添加设备"></input>
      <input name="button" type="submit" value="删除设备"></input>
      <hr />
      {% for device in device_list_.keys() %}
         <li><input name="button" type="submit" value="{{device}}"></input></li>
      {% endfor %}
   </form>
</body>

</html>
